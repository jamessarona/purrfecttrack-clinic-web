<div class="user-profile">
  <aside class="sidebar">
    <img src="https://via.placeholder.com/80" alt="Profile Image" class="avatar" />
    <p class="username">{{ user?.email }}</p>
    <small>Last sign in 4 minutes ago</small>
    <div class="user-id">
      <span>User ID: {{ user?.id }}</span>
      <button>Copy</button>
    </div>

    <ul class="actions">
      <li>ðŸ•µ Impersonate User</li>
      <li>ðŸ”’ Change Password</li>
      <li class="warn">ðŸš« Unban User</li>
      <li class="danger">ðŸ—‘ Delete User</li>
    </ul>
  </aside>

  <main class="profile-details">
    <button class="save-btn" [disabled]="!saveEnabled" (click)="save()">Save</button>

    <section class="card">
      <h4>Personal Information</h4>

      <div class="form-grid name-group">
        <div class="form-field">
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            type="text"
            [(ngModel)]="firstName"
            (ngModelChange)="onFieldChange()"
            required
            placeholder="Enter first name"
          />
        </div>
        <div class="form-field">
          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            type="text"
            [(ngModel)]="lastName"
            (ngModelChange)="onFieldChange()"
            required
            placeholder="Enter last name"
          />
        </div>
      </div>

      <div class="form-field with-tag">
        <label for="phoneNumber">Phone Number</label>
        <div class="input-container">
          <input
            id="phoneNumber"
            type="tel"
            [(ngModel)]="phoneNumber"
            (ngModelChange)="onFieldChange()"
            required
            placeholder="Enter phone number"
          />
          <span class="tag">Verified</span>
        </div>
      </div>
    </section>

    <section class="card">
      <h4>Social Media Account</h4>
      <div class="form-grid">
        <div class="form-field">
          <label for="facebook">Facebook</label>
          <input
            id="facebook"
            type="url"
            [(ngModel)]="companyWebsite"
            (ngModelChange)="onFieldChange()"
            placeholder="Enter Facebook URL"
          />
        </div>
        <div class="form-field">
          <label for="instagram">Instagram</label>
          <input
            id="instagram"
            type="url"
            [(ngModel)]="companyWebsite"
            (ngModelChange)="onFieldChange()"
            placeholder="Enter Instagram URL"
          />
        </div>
      </div>
      <button class="add-social" disabled>+ Add Social Media</button>
    </section>

    <section class="card">
      <h4>Other</h4>
      <div class="form-grid">
        <div class="form-field">
          <label for="web3Wallet">Web3 Wallets</label>
          <input
            id="web3Wallet"
            type="url"
            [(ngModel)]="clinicName"
            (ngModelChange)="onFieldChange()"
            placeholder="Enter Web3 Wallet"
          />
        </div>
        <div class="form-field">
          <label for="enterpriseAccount">Enterprise Account</label>
          <input
            id="enterpriseAccount"
            type="url"
            [(ngModel)]="clinicName"
            (ngModelChange)="onFieldChange()"
            placeholder="Enter Enterprise Account"
          />
        </div>
      </div>
    </section>
  </main>
</div>
