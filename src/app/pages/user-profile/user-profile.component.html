<div class="user-profile">
  <aside class="sidebar">
    <img src="https://via.placeholder.com/80" alt="Profile Image" class="avatar" />
    <p class="username">{{ user?.email }}</p>
    <small>Last sign in 4 minutes ago</small>
    <div class="user-id">
      <span>User ID: {{ user?.id }}</span>
      <button>Copy</button>
    </div>

    <ul class="actions">
      <li>ðŸ•µ Impersonate User</li>
      <li>ðŸ”’ Change Password</li>
      <li class="warn">ðŸš« Unban User</li>
      <li class="danger">ðŸ—‘ Delete User</li>
    </ul>
  </aside>

  <main class="profile-details">
    <button class="save-btn" [disabled]="!saveEnabled" (click)="save()">Save</button>

    <section class="card">
      <h4>Personal Information</h4>

      <div class="form-grid name-group">
        <div class="form-field">
          <label>First Name</label>
          <input type="text" [(ngModel)]="firstName" (ngModelChange)="onFieldChange()" required />
        </div>
        <div class="form-field">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="lastName" (ngModelChange)="onFieldChange()" required />
        </div>
      </div>

      <div class="form-field with-tag">
        <label>Phone Number</label>
        <div class="input-container">
          <input type="tel" [(ngModel)]="phoneNumber" (ngModelChange)="onFieldChange()" required />
          <span class="tag">Verified</span>
        </div>
      </div>
    </section>

    <section class="card">
      <h4>Social Media Account</h4>
      <div class="form-grid">
        <div class="form-field">
          <label>Facebook</label>
          <input type="url" [(ngModel)]="companyWebsite" (ngModelChange)="onFieldChange()" />
        </div>
        <div class="form-field">
          <label>Instagram</label>
          <input type="url" [(ngModel)]="companyWebsite" (ngModelChange)="onFieldChange()" />
        </div>
      </div>
      <button class="add-social" disabled>+ Add Social Media</button>
    </section>

    <section class="card">
      <h4>Other</h4>
      <div class="form-grid">
        <div class="form-field">
          <label>Web3 Wallets</label>
          <input type="url" [(ngModel)]="clinicName" (ngModelChange)="onFieldChange()" />
        </div>
        <div class="form-field">
          <label>Enterprise Account</label>
          <input type="url" [(ngModel)]="clinicName" (ngModelChange)="onFieldChange()" />
        </div>
      </div>
    </section>
  </main>
</div>
