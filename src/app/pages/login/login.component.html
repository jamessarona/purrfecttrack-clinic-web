<div class="container login-wrapper d-flex justify-content-center align-items-center min-vh-100">
  <div class="row shadow-lg rounded overflow-hidden" style="width: 900px; max-width: 100%;">
    <div class="col-md-6 bg-white p-5">
      <h3 class="mb-4">Sign In</h3>

      <form (ngSubmit)="login()" class="needs-validation">
        <div class="mb-3">
          <label for="email" class="form-label text-uppercase small fw-bold">Username</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            class="form-control rounded-pill"
            placeholder="Username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-uppercase small fw-bold">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="password"
            class="form-control rounded-pill"
            placeholder="Password"
            required
          />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-pink text-white rounded-pill fw-bold">Sign In</button>
        </div>

        <div class="d-flex justify-content-between align-items-center small">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot Password</a>
        </div>

        <div *ngIf="error" class="text-danger mt-2 small">{{ error }}</div>
      </form>
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white bg-gradient-pink text-center p-5">
      <h4 class="fw-bold mb-3">Welcome to login</h4>
      <p class="mb-4">Don't have an account?</p>
      <a routerLink="/register" class="btn btn-outline-light rounded-pill">Sign Up</a>
    </div>
  </div>
</div>
