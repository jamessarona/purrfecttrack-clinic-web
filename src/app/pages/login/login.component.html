<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="login-box p-5 text-white text-center shadow">

    <div class="m-0 p-0">
      <img src="assets/images/logo.png" alt="Company Logo" class="login-logo" />
    </div>
    
    <form (ngSubmit)="login()" class="needs-validation" #loginForm="ngForm" novalidate>
      
      <div class="mb-3 text-start">
        <label for="email" class="form-label text-uppercase small fw-bold">Username</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          class="form-control rounded-pill"
          placeholder="Username"
          required
          autocomplete="email"
          #emailRef="ngModel"
        />
        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-warning small">
          Username is required and must be a valid email.
        </div>
      </div>

      <div class="mb-3 text-start password-input">
        <label for="password" class="form-label text-uppercase small fw-bold">Password</label>

        <div class="input-icon-wrapper position-relative">
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            name="password"
            [(ngModel)]="password"
            class="form-control rounded-pill pe-5"
            placeholder="Password"
            required
            autocomplete="current-password"
          />

          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            tabindex="-1"
            aria-label="Toggle password visibility"
          >
            <i class="bi" [ngClass]="hidePassword ? 'bi-eye' : 'bi-eye-slash'"></i>
          </button>
        </div>
      </div>


      <div class="d-flex justify-content-between align-items-center small mb-3">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            [(ngModel)]="rememberMe"
            name="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <a href="#" class="text-white text-decoration-none">Forgot Password?</a>
      </div>

      <div class="d-grid mb-3">
        <button
          type="submit"
          class="btn btn-primary text-white rounded-pill fw-bold"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Signing in...' : 'Login' }}
        </button>
      </div>

      <div *ngIf="error" class="text-warning mt-2 small">{{ error }}</div>
    </form>
  </div>
</div>
