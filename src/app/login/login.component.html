<form (ngSubmit)="login()">
    <div>
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Enter your email"
        required
      />
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
        required
      />
    </div>

    <div *ngIf="error" class="error-message">{{ error }}</div>
    <button type="submit">Login</button>
</form>
